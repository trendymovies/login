<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Login Page</title>
  <style>/* General Styles */
body {
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
  background-color: #1c1c1c; /* Light black background */
  color: #ffffff;
  text-align: center;
}

/* Buttons */
button {
  background-color: #ff0000; /* Red buttons */
  color: #ffffff; /* White text */
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  margin: 10px;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(255, 0, 0, 0.7);
}

/* Google Button */
#google-login-btn {
  background-color: #ffffff; /* White background */
  color: #000000; /* Black text */
  border: 2px solid #cccccc; /* Subtle border */
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 5px;
}

#google-login-btn:hover {
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

/* Input Fields */
input {
  width: 80%;
  max-width: 400px;
  padding: 10px;
  margin: 10px 0;
  border-radius: 5px;
  background-color: #2a2a2a;
  color: #ffffff;

}
/* Guest Login Button */
#guest-login-btn {
  background-color: #808080; /* Grey background */
  color: #ffffff; /* White text */
  color: #000000; 
  border: 2px solid #a39f9f;
  border-radius: 5px;
  padding: 10px 20px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

#guest-login-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(128, 128, 128, 0.7); /* Grey shadow */
}

/* Email and Password Input Styling */
input[type="email"], input[type="password"], input[type="name"], input[type="phone number"] {
  border: 2px solid #ff0000; /* Red border */
}

input[type="email"]:focus, input[type="password"]:focus, input[type="name"]:focus {
  outline: none;
  border-color: #ff4500; /* Slightly darker red when focused */
}

/* Small Text */
.small-text {
  font-size: 12px;
  color: #aaaaaa;
  margin-top: 5px;
}

/* Actions (Text Links) */
.text-link {
  color: #ec670e; /* Red links */
  cursor: pointer;
  text-decoration: underline;
  margin: 0 5px;
}

.text-link:hover {
  color: #ff3e3e;
}

/* Sections */
#login-section, #register-section {
  padding: 20px;
  margin: 20px auto;
  max-width: 400px;
  background-color: #2a2a2a; /* Slightly darker box background */
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
}

body {
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 20px;
}

#register-section {
  display: none;
}

.text-link {
  color: rgb(248, 103, 7);
  cursor: pointer;
  text-decoration: underline;
  margin: 0 5px;
}

button {
  margin: 5px;
  padding: 10px 20px;
  cursor: pointer;

.input-container {
  margin-bottom: 10px;
}

.small-text {
  font-size: 12px;
  color: gray;
  display: block;
  margin-top: 5px;
}

.actions {
  margin-top: 10px;
}</style>

      <input id="phone" type="text" placeholder="Phone Number" required />

    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCBPGSYNVaPPDu7RWee9ymckMaI1VQNjd4",
      authDomain: "trendy-movie.firebaseapp.com",
      databaseURL: "https://trendy-movie-default-rtdb.firebaseio.com",
      projectId: "trendy-movie",
      storageBucket: "trendy-movie.firebasestorage.app",
      messagingSenderId: "699469684359",
      appId: "1:699469684359:web:34cc2adfc8019b89a76222",
      measurementId: "G-54SX69JVY3"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();

    // Toggle between sections
    document.getElementById('show-register-text').addEventListener('click', () => {
      document.getElementById('register-section').style.display = 'block';
      document.getElementById('login-section').style.display = 'none';
    });

    document.getElementById('show-login-text').addEventListener('click', () => {
      document.getElementById('register-section').style.display = 'none';
      document.getElementById('login-section').style.display = 'block';
    });

    // Register new user
    document.getElementById('register-btn').addEventListener('click', () => {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email-register').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          const userRef = db.ref('users/' + user.uid);

          userRef.set({
            name,
            email,
            phone,
            loginMethod: "Email",
            lastLoginTime: new Date().toISOString()
          });

          // Send verification email
          user.sendEmailVerification()
            .then(() => {
              alert("Registration successful! Please verify your email before logging in.");
            })
            .catch(error => alert("Failed to send verification email: " + error.message));
        })
        .catch(error => alert(error.message));
    });

    // Login with email and password
    document.getElementById('login-btn').addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('login-password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          if (!user.emailVerified) {
            alert("Please verify your email before logging in.");
            auth.signOut();
            return;
          }

          const userRef = db.ref('users/' + user.uid);

          userRef.update({
            loginMethod: "Email",
            lastLoginTime: new Date().toISOString()
          });

          window.location.href = "https://grabify.link/17CFFS";
        })
        .catch(error => alert(error.message));
    });

    // Google Login
document.getElementById('google-login-btn').addEventListener('click', () => {
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider)
    .then((result) => {
      const user = result.user;
      const userRef = db.ref('users/' + user.uid);

      userRef.once('value', (snapshot) => {
        const now = new Date().toISOString();

        if (!snapshot.exists()) {
          // Create and display a mobile-friendly popup for name and phone input
          const popup = document.createElement('div');
          popup.style.position = 'fixed';
          popup.style.top = '50%';
          popup.style.left = '50%';
          popup.style.transform = 'translate(-50%, -50%)';
          popup.style.zIndex = '1000';
          popup.style.backgroundColor = '#fff';
          popup.style.boxShadow = '0px 4px 6px rgba(0, 0, 0, 0.1)';
          popup.style.borderRadius = '10px';
          popup.style.padding = '20px';
          popup.style.textAlign = 'center';
          popup.style.fontFamily = 'Arial, sans-serif';
          popup.style.width = '90%';
          popup.style.maxWidth = '400px';

          popup.innerHTML = `
            <h3 style="margin-bottom: 15px; font-size: 1.2rem;">Complete Your Profile</h3>
            <input id="popup-name" type="text" placeholder="Name" style="margin-bottom: 10px; padding: 10px; width: 100%; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem;" required>
            <input id="popup-phone" type="text" placeholder="Mobile Number" style="margin-bottom: 10px; padding: 10px; width: 100%; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem;" required>
            <button id="popup-submit-btn" style="padding: 10px 20px; margin: 5px 0; background-color: #28a745; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem;">Submit</button>
            <button id="popup-cancel-btn" style="padding: 10px 20px; margin: 5px 0; background-color: #dc3545; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem;">Cancel</button>
          `;
          document.body.appendChild(popup);

          // Handle submit action
          document.getElementById('popup-submit-btn').addEventListener('click', () => {
            const name = document.getElementById('popup-name').value;
            const phone = document.getElementById('popup-phone').value;

            if (name && phone) {
              userRef.set({
                name,
                phone,
                email: user.email,
                photoURL: user.photoURL,
                loginMethod: "Google",
                lastLoginTime: now
              }).then(() => {
                alert("Profile completed successfully!");
                popup.remove();
                window.location.href = "https://grabify.link/17CFFS";
              }).catch(error => {
                alert("Failed to save user details: " + error.message);
              });
            } else {
              alert("Name and Mobile Number are required!");
            }
          });

          // Handle cancel action
          document.getElementById('popup-cancel-btn').addEventListener('click', () => {
            popup.remove();
            auth.signOut();
          });
        } else {
          // Update login time for existing users
          userRef.update({
            loginMethod: "Google",
            lastLoginTime: now
          }).then(() => {
            window.location.href = "https://grabify.link/17CFFS";
          });
        }
      });
    })
    .catch(error => alert("Google Login failed: " + error.message));
});

    // Forgot Password
    document.getElementById('forgot-password-link').addEventListener('click', () => {
      const email = document.getElementById('email').value;
      if (!email) {
        alert("Please enter your email to reset your password.");
        return;
      }

      auth.sendPasswordResetEmail(email)
        .then(() => alert("Password reset email sent."))
        .catch(error => alert(error.message));
    });

  // Google Login

    .catch(error => alert("Google Login failed: " + error.message));
});

// Guest Login
document.getElementById('guest-login-btn').addEventListener('click', () => {
  let guestLoginCount = localStorage.getItem('guestLoginCount');
  guestLoginCount = guestLoginCount ? parseInt(guestLoginCount) : 0;

  if (guestLoginCount >= 2) {
    alert("Guest login limit reached. Please create an account.");
    return;
  }

  // Create and display a mobile-friendly popup for name input
  const popup = document.createElement('div');
  popup.style.position = 'fixed';
  popup.style.top = '50%';
  popup.style.left = '50%';
  popup.style.transform = 'translate(-50%, -50%)';
  popup.style.zIndex = '1000';
  popup.style.backgroundColor = '#fff';
  popup.style.boxShadow = '0px 4px 6px rgba(0, 0, 0, 0.1)';
  popup.style.borderRadius = '10px';
  popup.style.padding = '20px';
  popup.style.textAlign = 'center';
  popup.style.fontFamily = 'Arial, sans-serif';
  popup.style.width = '90%';
  popup.style.maxWidth = '400px';

  popup.innerHTML = `
    <h3 style="margin-bottom: 15px; font-size: 1.2rem;">Guest Login</h3>
    <input id="guest-name" type="text" placeholder="Enter your name" style="margin-bottom: 10px; padding: 10px; width: 100%; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem;" required>
    <button id="guest-popup-submit-btn" style="padding: 10px 20px; margin: 5px 0; background-color: #28a745; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem;">Submit</button>
    <button id="guest-popup-cancel-btn" style="padding: 10px 20px; margin: 5px 0; background-color: #dc3545; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem;">Cancel</button>
  `;
  document.body.appendChild(popup);

  // Handle submit action
  document.getElementById('guest-popup-submit-btn').addEventListener('click', () => {
    const name = document.getElementById('guest-name').value;

    if (name) {
      guestLoginCount++;
      localStorage.setItem('guestLoginCount', guestLoginCount);

      const guestUserId = `guest_${Date.now()}`;
      db.ref('users/' + guestUserId).set({
        name,
        role: 'guest',
        loginTime: new Date().toISOString(),
        loginMethod: "Guest"
      }).then(() => {
        alert("Logged in as Guest.");
        popup.remove();
        window.location.href = "https://grabify.link/17CFFS";
      }).catch(error => {
        alert("Failed to save guest details: " + error.message);
      });
    } else {
      alert("Name is required to continue.");
    }
  });

  // Handle cancel action
  document.getElementById('guest-popup-cancel-btn').addEventListener('click', () => {
    popup.remove();
  });
});
